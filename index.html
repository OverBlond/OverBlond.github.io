<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Workout Routine</h1>
    <div class="card">
      <label for="max">Enter Your Max Rep (1RM)</label>
      <div class="number-input-container">
        <button class="spinner-btn" id="decrease-btn">-</button>
        <input type="number" id="max" value="135" />
        <button class="spinner-btn" id="increase-btn">+</button>
      </div>
      <button id="start" onclick="startWorkout()">Start Routine</button>
      <div id="workout" style="display: none;">
        <p id="setInfo"></p>
        <!-- Add other workout-related content here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
