<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Workout Routine</h1>
    <div class="card">
      <label for="max-rep">Enter Your Max Rep (1RM)</label>
      <div class="number-input-container">
        <button class="spinner-btn" id="decrease-btn">-</button>
        <input type="number" id="rep-count" value="135" disabled />
        <button class="spinner-btn" id="increase-btn">+</button>
      </div>
      <button id="submit-btn">Start Routine</button>
      <div class="button-group">
        <button class="danger" id="reset-btn">Reset</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
